<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WordPress Development Proposal</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Professional WordPress development proposal with custom design and development services">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #0073aa;
      --text-color-base: #34495e;
      --text-color-secondary: #7f8c8d;
    }
    
    .sidebar-nav > ul > li > a {
      font-size: 16px;
      font-weight: 600;
    }
    
    .markdown-section h1 {
      color: var(--theme-color);
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 10px;
    }
    
    .markdown-section h2 {
      color: var(--theme-color);
      margin-top: 2em;
    }
    
    .cover-main > p:last-child a {
      background-color: var(--theme-color);
      border: 2px solid var(--theme-color);
    }
    
    .cover-main > p:last-child a:hover {
      background-color: transparent;
      color: var(--theme-color);
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'WordPress Development Proposal',
      repo: false,
      loadSidebar: true,
      loadNavbar: false,
      coverpage: true,
      onlyCover: false,
      maxLevel: 3,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        placeholder: 'Search proposal content...',
        noData: 'No results found.',
        depth: 3
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      pagination: {
        previousText: 'Previous Section',
        nextText: 'Next Section',
        crossChapter: true
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
</body>
</html>
