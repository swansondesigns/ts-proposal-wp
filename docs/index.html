<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>WordPress Development Proposal</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description"
		content="Professional WordPress development proposal with custom design and development services">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<!-- Light theme (default) -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

	<!-- Dark switcher plugin CSS -->
	<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"> -->

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&family=Open+Sans:wght@400;600;700&family=Raleway:wght@300;500;700&display=swap"
		rel="stylesheet">
	<!-- Image zoom plugin CSS -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.css">
	<!-- Custom Styles -->
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="app">Loading...</div>
	<script>
		window.$docsify = {
			name: 'WordPress Development Proposal',
			repo: false,
			loadSidebar: true,
			loadNavbar: false,
			coverpage: false,
			homepage: 'sections/executive-summary.md',
			maxLevel: 0,
			subMaxLevel: 0,
			auto2top: true,
			noCompileLinks: [],
			relativePath: false,
			alias: {},
			autoHeader: false,
			search: {
				placeholder: 'Search proposal content...',
				noData: 'No results found.',
				depth: 3
			},
			pagination: {
				previousText: 'Previous Section',
				nextText: 'Next Section',
				crossChapter: true
			}
		}
	</script>
	<!-- Docsify v4 -->
	<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
	<!-- Search plugin -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
	<!-- Pagination plugin -->
	<script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
	<!-- Image zoom plugin -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
	<!-- Dark switcher plugin -->
	<script src="//cdn.jsdelivr.net/gh/LIGMATV/docsify-dark-switcher@latest/docsify-dark-switcher.js"></script>
</body>

</html>
